<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar"  [class.expand]="isSidebarExpanded">
            <div class="d-flex">
                <button class="toggle-btn" (click)="toggleSidebar()" type="button">
                    <i class="bi bi-list"></i>
                </button>
                <div class="sidebar-logo" >
                    <a href="#"><img src="assets/images/logo.png" width="100" alt=""></a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#empresa" aria-expanded="false" aria-controls="empresa">
                        <i class="bi bi-shop"></i>
                        <span>EMPRESAS</span>
                    </a>
                    <ul id="empresa" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a routerLink="/pages/companies" class="sidebar-link">Empresa</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#articulos" aria-expanded="false" aria-controls="articulos">
                        <i class="bi bi-file-earmark-medical"></i>
                        <span>ART√çCULOS</span>
                    </a>
                    <ul id="articulos" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a routerLink="/pages/articles" class="sidebar-link">Articulo</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#user" aria-expanded="false" aria-controls="user">
                        <i class="bi bi-person-fill"></i>
                        <span>COLABORADORES</span>
                    </a>
                    <ul id="user" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                       
                    </ul>
                </li>
                
               
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main ">
            <div  >
                <app-navbar></app-navbar>
                
            </div>
           
            <main class="content px-3 py-4" style="background-color: rgb(240, 243, 243);">
                <router-outlet></router-outlet>
                <app-footer></app-footer>
            </main>
            
        </div>
    </div>
   
</body>

</html>
